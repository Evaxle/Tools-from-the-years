<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Javascript Terminal</title><style>body{background-color:#1e1e1e;color:#00ff00;font-family:monospace;margin:0;display:flex;flex-direction:column;height:100vh;overflow:hidden}#input-container{display:flex;padding:10px;border-bottom:1px solid #444;background-color:#1e1e1e}.prompt{flex:none}#input{flex:1;background-color:#1e1e1e;border:none;color:#00ff00;font-family:monospace;font-size:16px;outline:none}#output{flex:1;padding:10px;white-space:pre-wrap;overflow-y:auto;background-color:#black}</style></head><body><div id="input-container"><span class="prompt">user@machine:~$ </span><input id="input" autofocus /></div><div id="output"></div><script>const input=document.getElementById('input');const output=document.getElementById('output');function appendOutput(content,isError=false){const line=document.createElement('div');line.textContent=content;if(isError){line.style.color='red'}output.appendChild(line);output.scrollTop=output.scrollHeight}input.addEventListener('keydown',function(event){if(event.key==='Enter'){event.preventDefault();const command=input.value.trim();input.value='';appendOutput(`user@machine:~$ ${command}`);try{const result=eval(command);appendOutput(result)}catch(error){appendOutput(error,true)}}});input.focus()</script></body></html>
